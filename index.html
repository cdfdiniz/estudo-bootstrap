<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo Bootstrap</title>
    <script src="https://kit.fontawesome.com/a489858462.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav class="nav">
            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-house"></i>
                Inicio  
            </a>
            <a class="nav-link" href="#"><i class="fa-solid fa-ghost"></i>
                Sobre
            </a>
            <a class="nav-link" href="#"><i class="fa-solid fa-comment"></i>
                Contato
            </a>
          </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">Coluna 1</div>
            <div class="col-md-6">Coluna 2</div>
            <div class="alert alert-danger" role="alert">
                IMPORTANTE!
            </div>
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://2.bp.blogspot.com/-9-DqfeT_Ol8/Wp3e9_aiHKI/AAAAAAAALaw/FR8HbF7CU_8ODotdoeHL2kVk46iG2fS9gCLcBGAs/s1600/Dragon%2BBall%2BSuper%2B%25C3%25A9%2Bpara%2Bcrian%25C3%25A7as%2B-%2Bis%2BDragon%2BBall%2BSuper%2Bfor%2Bkids.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://proxy.olhardigital.com.br/wp-content/uploads/2021/04/dragon-ball-z.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://sucodemanga.com.br/wp-content/uploads/2015/06/dragon-ball-super-manga-thumb.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <footer>
            <div class="form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nome</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
            
        </footer>

    </div>
    
</body>
</html>
